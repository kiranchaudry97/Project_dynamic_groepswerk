  <main class="admin-dashboard">
    <h1>Beheerder Dashboard</h1>

   
    <section class="add-location">
      <h2>Voeg een nieuwe locatie toe</h2>
      <form id="locationForm">
        <label for="locationName">Locatie naam:</label>
        <input type="text" id="locationName" required placeholder="Naam van locatie">

        <label for="locationDescription">Beschrijving:</label>
        <textarea id="locationDescription" required placeholder="Beschrijving van locatie"></textarea>

        <button type="submit">Voeg locatie toe</button>
      </form>
    </section>

    
    <section class="location-list">
      <h2>Locaties Beheren</h2>
      <table id="locationTable">
        <thead>
          <tr>
            <th>Locatie naam</th>
            <th>Beschrijving</th>
            <th>Acties</th>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>
    </section>

    <section class="user-favorites">
      <h2>Favorieten van Gebruikers</h2>
      <table id="favoritesTable">
        <thead>
          <tr>
            <th>Locatie</th>
            <th>Beschrijving</th>
            <th>Acties</th>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>
    </section>
