<body>
  <!-- Navigatie -->

    <nav class="navigatiebalk">
      <a href="index.html">
        <img src="images/logo%20brussel%20parcours.png" alt="Logo BrusselsExplorer" class="logo" />

        <li><a href="index.html">Home</a></li>

      </ul>
    </nav>
  </header>
  
  <header class="pagina-header">
    <h1>Neem contact met ons op</h1>
  </header>

  <main class="contact-container">
    <section class="contact-formulier">
      <h2>📩 Stuur ons een bericht</h2>
      <form id="contactForm">
        <label for="voornaam">Voornaam:</label>
        <input type="text" id="voornaam" name="voornaam" required>
        
        <label for="achternaam">Achternaam:</label>
        <input type="text" id="achternaam" name="achternaam" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="telefoon">Telefoonnummer:</label>
        <input type="tel" id="telefoon" name="telefoon" required>
        
        <label for="opmerking">Opmerking:</label>
        <textarea id="opmerking" name="opmerking" rows="5" required></textarea>
        
        <button type="submit">Verzenden</button>
      </form>
    </section>
    
    <section class="contact-gegevens">
      <h2>📧 E-mail</h2>
      <p><a href="mailto:info@brusselsexplorer.be">info@brusselsexplorer.be</a></p>
      <h2>📞 Telefoon</h2>
      <p><a href="tel:+3221234567">+32 2 123 45 67</a></p>
      <h2>📍 Adres</h2>
      <p>Rue des Comics 1, 1000 Brussel, België</p>
    </section>
    
    <h2>🗺 Locatie op kaart</h2>
    <div class="google-map">
      <iframe src="https://www.google.com/maps/embed?..." width="100%" height="300" style="border:0; border-radius: 12px;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </main>
  
  <footer class="voettekst">
    <div class="voettekst-inhoud">
      <p>© Kiran Jamil Chaud-Ry & Lina Benhanj | Project Dynamic Web |</p>
    </div>
  </footer>
  
  <script src="js/form_contact.js"></script>
</body>
</html>
