<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gebruiker Login | BrusselsExplorer</title>
  <link rel="stylesheet" href="css/styl.css">
  <link rel="stylesheet" href="css/user_login.css">
</head>
<body>

<header>
  <nav class="navigatiebalk">
    <a href="index.html">
      <img src="images/logo%20brussel%20parcours.png" alt="Logo BrusselsExplorer" class="logo" />
    </a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="locatie.html">Locatie</a></li>
      <li><a href="about.html">Over ons</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="user_login.html" class="active">Login</a></li>
    </ul>
  </nav>
</header>

<header class="pagina-header">
  <h1>Gebruiker Login</h1>
</header>

<main>
  <section class="login-container" id="loginSectie">
    <form class="login-form" id="userLoginForm">
      <label for="email">📧 E-mailadres</label>
      <input type="email" id="email" required placeholder="gebruiker@brussel.be" />

      <label for="password">🔒 Wachtwoord</label>
      <input type="password" id="password" required placeholder="Wachtwoord" />

      <button type="submit">Inloggen als gebruiker</button>
      <p class="form-extra">Geen account? <a href="#">Registreer hier</a></p>
    </form>
  </section>

  <!-- Favorieten Overzicht -->
  <section class="locatie-container" id="favorietenSectie" style="display:none;">
    <h2>❤️ Mijn Favorieten</h2>
    <p>Bekijk hier jouw gelikete locaties.</p>
    <div id="favorietenGrid" class="locatie-grid"></div>
    <button onclick="logoutUser()" style="margin-top:20px;">Uitloggen</button>
  </section>
</main>

<footer class="voettekst">
  <div class="voettekst-inhoud">
    <p>© Kiran Jamil Chaud-Ry & Lina Benhanj | Project Dynamic Web |</p>
  </div>
</footer>

<script src="js/log.js"></script>
</body>
</html>
